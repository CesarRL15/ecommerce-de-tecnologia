<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tec Site Technology</title>
  <link rel="shortcut icon" href="./favicones/informacion.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./base.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img class="navbar-brand logo" src="./imagenes/circuito.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <img src="./imagenes/Hambur2.PNG" alt="icon">
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav w-100 justify-content-around">
            <a style="color: white;" class="nav-link active" href="./quienes-somos.html">Quienes Somos?</a>
            <a style="color: white;" class="nav-link active" href="./contactanos.html">Contactanos</a>
          </div>
        </div>
      </div>
      <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"
        aria-controls="offcanvasTop"><img src="./imagenes/carrito2.png">
      </button>
    </nav>
  </header>
  <main>
    <section class="fondo">
      <h1 class="indexH2"> Producto Solicitados</h1>
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./imagenes/laptop.png" class="d-block w-50" alt="Windows11">
          </div>
          <div class="carousel-item">
            <img src="./imagenes/Tablet.png" class="d-block w-50" alt="Apple">
          </div>
          <div class="carousel-item">
            <img src="./imagenes/audifonos.png" class="d-block w-50" alt="Rojo">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <h2 id="subtituloIndex">Productos Que Te Pueden Interesar</h2>
    </section>
    <section id="productosSector"></section>
    <section>
      <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasTopLabel">No Has Agregagdo Nada</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
        </div>
      </div>
    </section>
    <br>
    <br>
    <br>
    <footer class="bg-dark">
      <div class="d-flex alig-items-center">
        <div>
          <i class="fa fa-file"><img src="./imagenes/hacker1.gif" alt="pie-pagina"></i>
        </div>
        <h3 class="tituloFooter" style="color: whitesmoke;">Visita Nuestras Redes Sociales!</h3>
        <div class="iconosPie">
          <i class="fa fa-file"><img src="./imagenes/facebook.png" alt="pie-pagina"></i>
          <i class="fa fa-file"><img src="./imagenes/instagram.png" alt="pie-pagina"></i>
          <i class="fa fa-file"><img src="./imagenes/whatsapp.png" alt="pie-pagina"></i>
        </div>
      </div>
    </footer>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <script src="./scripts/index2.js"></script>
</body>

</html>
