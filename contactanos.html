<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./base.css">
</head>
<body>
    <header>
        <a class="navbar-brand" href="./index.html">
        <img class="navbar-brand logo" src="./imagenes/circuito.png" alt="Logo">
        </a>
        <nav class="navegacion">
            <ul class="listaOrdenada">
                <li class="nav_item">
                    <a href="./quienes-somos.html">Quienes somos?</a>
                </li>
                <li class="nav_item">
                    <a href="./contactanos.html">Contactanos</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
    <section>
        <h1 class="indexH1">Registrese Para Ser Contactado Por Un Asesor</h1>
        <form>
            <label for="">Nombre</label>
            <br>
            <input type="text" name="" id="">
            <br>
            <label for="">Apellidos</label>
            <br>
            <input type="text" name="" id="" required>
            <br>
            <label for="">Edad</label>
            <br>
            <input type="number" name="" id="">
            <br>
            <label for="">E-mail</label>
            <br>
            <input type="email" name="" id="" placeholder="Escribe tu correo">
            <br>
            <label for="">Contraseña</label>
            <br>
            <input type="password" name="" id="" placeholder="Escribe tu contraseña">
            <br>
            <label for="">Direccción</label>
            <br>
            <input type="text" name="" id="">
            <br>
            <div>
                <h1 class="indexH1">Seleccionar Tipo de contacto</h1>
                <input type="radio" name="lenguaje" id="">
                <label for="">Mensaje</label>
                <input type="radio" name="lenguaje" id="">
                <label for="">Llamada</label>
                <input type="radio" name="lenguaje" id="">
                <label for="">E-mail</label>
            </div>
            <div>
                <h3 class="indexH1">Tipos de pagos</h3>
                <input type="checkbox" name="" id="">
                <label for="">Transferencia</label>
                <input type="checkbox" name="" id="">
                <label for="">Pago en efectivo</label>
            </div>
            <div>
                <h2 class="indexH1">Tipo de producto buscado</h2>
                <select name="" id="">
                    <option value="Electronico">Electronico</option>
                    <option value="Decorativo">Decorativo</option>
                    <option value="Tienda electronica">Tienda electronica</option>   
                </select>
            </div>
            <input class="btn btn-primary" type="submit" value="Enviar datos">
        </form>
    </section>
    </main>
    <br>
    <footer>
        <p class="text-center">Todos los derechos reservados</p>
    </footer> 
</body>
</html>
