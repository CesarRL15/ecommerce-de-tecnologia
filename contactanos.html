<!DOCTYPE html>
<html lang="en">

    crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./base.css">
</head>
<body>
    <header>
        <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img class="navbar-brand logo" src="./imagenes/circuito.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <img src="./imagenes/Hambur2.PNG" alt="icon">
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav w-100 justify-content-around">
                    <a style="color: white;" class="nav-link active" href="./quienes-somos.html">Quienes Somos?</a>
                    <a  style="color: white;" class="nav-link active" href="./contactanos.html">Contactanos</a>
                    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"
                    aria-controls="offcanvasTop"><img src="./imagenes/carrito-de-compras (4).png"></button>
                </div>
            </div>
            </div>
        </div>
        </nav>
    </header>
    <main>
    <section>
        <h1 class="indexH1">Registrese Para Ser Contactado Por Un Asesor</h1>
        <form>
            <label for="">Nombre</label>
            <br>
            <input type="text" name="" id="">
            <br>
            <label for="">Apellidos</label>
            <br>
            <input type="text" name="" id="" required>
            <br>
            <label for="">Edad</label>
            <br>
            <input type="number" name="" id="">
            <br>
            <label for="">E-mail</label>
            <br>
            <input type="email" name="" id="" placeholder="Escribe tu correo">
            <br>
            <label for="">Contraseña</label>
            <br>
            <input type="password" name="" id="" placeholder="Escribe tu contraseña">
            <br>
            <label for="">Direccción</label>
            <br>
            <input type="text" name="" id="">
            <br>
            <div>
                <h1 class="indexH1">Seleccionar Tipo de contacto</h1>
                <input type="radio" name="lenguaje" id="">
                <label for="">Mensaje</label>
                <input type="radio" name="lenguaje" id="">
                <label for="">Llamada</label>
                <input type="radio" name="lenguaje" id="">
                <label for="">E-mail</label>
            </div>
            <div>
                <h3 class="indexH1">Tipos de pagos</h3>
                <input type="checkbox" name="" id="">
                <label for="">Transferencia</label>
                <input type="checkbox" name="" id="">
                <label for="">Pago en efectivo</label>
            </div>
            <div>
                <h2 class="indexH1">Tipo de producto buscado</h2>
                <select name="" id="">
                    <option value="Electronico">Electronico</option>
                    <option value="Decorativo">Decorativo</option>
                    <option value="Tienda electronica">Tienda electronica</option>   
                </select>
            </div>
            <input class="btn btn-primary" type="submit" value="Enviar datos">
        </form>
    </section>
    </main>
    <br>
    <footer class="bg-dark">
        <aside>
        <iframe id="border2" src="./imagenes/hacker1.gif"></iframe>
        </aside>
    </footer>

</html>
