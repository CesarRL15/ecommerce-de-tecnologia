<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="shortcut icon" href="./favicones/informacion.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img class="navbar-brand logo" src="./imagenes/circuito.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <img src="./imagenes/Hambur2.PNG" alt="icon">
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav w-100 justify-content-around">
                        <a style="color: white;" class="nav-link active" href="./quienes-somos.html">Quienes Somos?</a>
                        <a style="color: white;" class="nav-link active" href="./contactanos.html">Contactanos</a>
                    </div>
                </div>
            </div>
            </div>
            <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"
                aria-controls="offcanvasTop">
                <img src="./imagenes/carrito2.png">
            </button>
        </nav>
    </header>
    <main>
        <section>
            <h1 class="indexH1">Registrese Para Enviar Sus Productos</h1>
            <form>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="nombre" class="form-control" id="nombre" name="nombre" placeholder="Ingresa Tu Nombre"
                        required>
                </div>
                <div>
                    <label for="apellidos">Apellidos</label>
                    <input type="apellidos" class="form-control" id="apellidos" name="apellidos"
                        placeholder="Ingresa Tus Apellidos" required>
                </div>
                <div>
                    <label for="Edad">Edad</label>
                    <input type="number" class="form-control" id="Edad" name="Edad" placeholder="Ingresa Tu Edad"
                        required>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa Tu Correo"
                        required>
                </div>
                <div>
                    <label for="Direccción">Direccción</label>
                    <input type="text" class="form-control" id="Direccción" name="Direccción"
                        placeholder="Ingresa Tu Direccción" required>
                </div>
                <br>
                <div>
                    <h1 class="indexH1">Seleccionar Tipo de contacto</h1>
                    <input type="radio" name="lenguaje" id="">
                    <label for="">Mensaje</label>
                    <input type="radio" name="lenguaje" id="">
                    <label for="">Llamada</label>
                    <input type="radio" name="lenguaje" id="">
                    <label for="">E-mail</label>
                </div>
                <div>
                    <h3 class="indexH1">Tipos de pagos</h3>
                    <input type="checkbox" name="" id="">
                    <label for="">Transferencia</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Pago en efectivo</label>
                </div>
                <div>
                    <h1 class="indexH1">Tipo de producto buscado</h1>
                    <select name="" id="">
                        <option value="Electronico">Electronico</option>
                        <option value="Decorativo">Decorativo</option>
                        <option value="Tienda electronica">Tienda electronica</option>
                    </select>
                </div>
                <input class="btn btn-primary" type="submit" value="Enviar datos">
            </form>
        </section>
    </main>
    <br>
    <footer class="bg-dark">
        <div class="d-flex alig-items-center">
            <div>
                <i class="fa fa-file"><img src="./imagenes/hacker1.gif" alt="pie-pagina"></i>
            </div>
            <h3 class="tituloFooter" style="color: whitesmoke;">Visita Nuestras Redes Sociales!</h3>
            <div class="iconosPie">
                <i class="fa fa-file"><img src="./imagenes/facebook.png" alt="pie-pagina"></i>
                <i class="fa fa-file"><img src="./imagenes/instagram.png" alt="pie-pagina"></i>
                <i class="fa fa-file"><img src="./imagenes/whatsapp.png" alt="pie-pagina"></i>
            </div>
        </div>
    </footer>
</body>

</html>
