<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Desarrollo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="./index.html">Inicio</a>
                </li>
                <li>
                    <a href="./quienes-somos.html">Quienes somos?</a>
                </li>
                <li>
                    <a href="./solicitar-desarrollo.html">Solicitar desarrollo</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
    <section>
        <h1>Solicitar tipo de desarrollo</h1>
        <form>
            <label for="">Nombre</label>
            <input type="text" name="" id="">
            <label for="">Apellidos</label>
            <input type="text" name="" id="" required>
            <label for="">Edad</label>
            <input type="number" name="" id="">
            <label for="">E-mail</label>
            <input type="email" name="" id="" placeholder="Escribe tu correo">
            <label for="">Contraseña</label>
            <input type="password" name="" id="" placeholder="Escribe tu contraseña">
            <label for="">Direccción</label>
            <input type="text" name="" id="">
            <div>
                <h1>Seleccionar Lenguaje</h1>
                <label for="">HTML</label>
                <input type="radio" name="lenguaje" id="">
                <label for="">JavaScript</label>
                <input type="radio" name="lenguaje" id="">
                <label for="">CSS</label>
                <input type="radio" name="lenguaje" id="">
            </div>
            <div>
                <h3>Tipos de pagos</h3>
                <label for="">Transferencia</label>
                <input type="checkbox" name="" id="">
                <label for="">Pago en efectivo</label>
                <input type="checkbox" name="" id="">
            </div>
            <div>
                <h2>Tipo de pagina</h2>
                <select name="" id="">
                    <option value="Ecommerce">Ecommerce</option>
                    <option value="Pagina Web">Pagina Web</option>
                    <option value="Tienda electronica">Tienda electronica</option>   
                </select>
            </div>
            <input type="submit" value="Enviar datos">
        </form>
    </section>
    </main>
    <footer>
        <p>Todos los derechos reservados</p>
    </footer> 
</body>
</html>
